chat:
  defaultwritingchannel: global
  channels:
    global:
      format: '&6[%uhc_teamname%&r&6] &3%uhc_rarename% &8> &r'
      name: global
      autojoinperm: none
      fastprefix: '!'
      perm: none
partes:
  #Duraci√≥n de cada parte (en minutos)
  duracion: 20
  #Cantidad de partes
  cantidad: 10
  #Episodio en el que inicia el pvp
  iniciopvp: 3
  #Episodio en el que el  worldborder disminuye para forzar ir a 0,0
  worldborder: 10
scoreboard:
  title: "&6&lUHC Lebrel"
  lobby:
    lines:
      - '&8Lobby'
      - '&6&lBienvenido,'
      - '&e%player_name%'
      - '&6&lDisfruta del UHC.'
      - '&8-------------------'

  durante:
    lineatiempo: 4
    lines:
      - '&6&lParte:'
      - '&e%uhc_episodio%'
      - '&6&lTiempo Restante:'
      - '&e%uhc_time%'
      - '&8---------'
  final:
    lines:
      - '&8Final'
      - '&6&lEquipo Ganador:'
      - '&e%uhc_ganador%'
      - '&6&lFormado Por:'
      - '&e%uhc_ganadormiembros%'
      - '&8-------------------'
juego:
  preequipos: true
  worldborder:
     inicial: 3000
     final: 100
     #Tiempo en segundos para que se disminuya el worldborder
     tiempo: 30
  mundos:
     overworld: "uhc"
     nether: "uhc_nether"
     end: "uhc_the_end"
  equipos:
